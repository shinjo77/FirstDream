<script type="text/x-handlebars-template" id="add_detail_template">
<div class="row">
	<div class="col-md-6 col-lg-offset-3">
		<h1>Add your detail</h1>
		<form class="form-horizontal" role="form" action="#">
			<div class="form-group">
				<label for="inputEmail1" class="col-lg-2 control-label">Email</label>
				<div class="col-lg-10">
					<input type="email" class="form-control" id="inputEmail" placeholder="Email" require>
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword1" class="col-lg-2 control-label">Password</label>
				<div class="col-lg-10">
					<input type="password" class="form-control" id="inputPassword" placeholder="Password" require>
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword1" class="col-lg-2 control-label">Name</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="inputPassword" placeholder="Your Name" require>
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword1" class="col-lg-2 control-label">DOB</label>
				<div class="col-lg-10">
					<input type="date" class="form-control" id="inputPassword" require>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-primary" id="signin">Register</button>
				</div>
			</div>
		</form>
	</div>
</div>
</script>

<script type="text/x-handlebars-template" id="login_template">
<div class="row">
	<div class="col-md-6 col-lg-offset-3">
		<h1>Dream maker</h1>
		<form class="form-horizontal" role="form" action="#">
			<div class="form-group">
				<label for="inputEmail1" class="col-lg-2 control-label">Email</label>
				<div class="col-lg-10">
					<input type="email" class="form-control" id="inputEmail" placeholder="Email" require>
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword1" class="col-lg-2 control-label">Password</label>
				<div class="col-lg-10">
					<input type="password" class="form-control" id="inputPassword" placeholder="Password" require>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<div class="checkbox">
						<label><input type="checkbox"> Remember me</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-primary" id="signin">Sign in</button>
					<button type="submit" class="btn btn-primary" id="register">Register</button>
				</div>
			</div>
		</form>
	</div>
</div>
</script>

<script type="text/x-handlebars-template" id="content_template">
<div class="form-group row">
	<h1>Thank you for login</h1>
	<p>Your email is {{email}}</p>		
</div>
<div class="row">
	<p><input type="text" value="" placeholder="Subject" id="subject" require/></p>
</div>
<div class="row">
	<p><textarea rows="4" cols="50" id="textContent" require></textarea></p>
</div>
<div class="row">
	<button type="submit" class="btn btn-primary" id="save">Save</button>
	<button type="submit" class="btn btn-primary" id="get">Get</button>
	<button type="submit" class="btn btn-primary" id="clear">Clear</button>
</div>
</script>
